	$(document).ready(function(){

		var inputs = $('#value').val();

		$("div").on("click", "input#update", function(){
		var name = $('#name').val();
		var pass = $('#pass').val();
		var revNum = $('#revNum').val();
		var docId = $('#docId').val();
		alert(docId);
			$.post("/update",{name : name, pass : pass, revNum : revNum, docId : docId},function(responseText) {$('#xyz').text(responseText);});
		});
		$("#insert").click(function(){
		var name = $('#uname').val();
		var pass = $('#pass').val();
		var docId= $('#email').val();
		alert(name);
			$.post("/insert",{uname : name, pass : pass, docId : docId},function(responseHTML) {$('#asd').html(responseHTML);});
		});
		$("#delete").click(function(){
		var docId = $('#deleteId').val();
		alert(docId);
			$.post("/delete",{docId : docId},function(responseHTML) {$('#qwe').html(responseHTML);});
		});
	});
	</script>
